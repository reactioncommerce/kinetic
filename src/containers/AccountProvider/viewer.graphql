query getViewer {
  viewer {
    _id
    firstName
    language
    lastName
    name
    primaryEmailAddress
    adminUIShops {
      _id
      brandAssets {
        navbarBrandImage {
          large
        }
      }
      name
      slug
      shopType
      shopLogoUrls {
        primaryShopLogoUrl
      }
    }
  }
}
