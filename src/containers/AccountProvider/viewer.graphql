query getViewer {
  viewer {
    _id
    firstName
    language
    lastName
    name
    primaryEmailAddress
    adminUIShops {
      _id
      brandAssets {
        navbarBrandImage {
          large
        }
      }
      storefrontUrls {
        storefrontHomeUrl
      }
      name
      slug
      shopType
      shopLogoUrls {
        primaryShopLogoUrl
      }
      currency {
        _id
        code
        format
        symbol
      },
      language
    }
    groups {
      nodes {
        _id
        name
        permissions
      }
    }
  }
}
