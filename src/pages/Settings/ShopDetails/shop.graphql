query getShop($id: ID!) {
  shop(id: $id) {
    _id
    currency {
      _id
      code
      format
      symbol
    }
    description
    emails {
      address
      provides
    }
    language
    name
    shopLogoUrls {
      primaryShopLogoUrl
    }
    shopType
    slug
    storefrontUrls {
      storefrontHomeUrl
    }
    timezone
    unitsOfLength {
      default
      label
      uol
    }
    unitsOfMeasure {
      default
      label
      uom
    }
    addressBook {
      _id
      address1
      address2
      city
      company
      country
      fullName
      phone
      postal
      region
    }
    baseUOM
    baseUOL
  }
}

mutation updateShop($input: UpdateShopInput!) {
  updateShop(input: $input) {
    shop {
      _id
    }
  }
}