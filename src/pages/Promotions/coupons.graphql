mutation createStandardCoupon($input: CreateStandardCouponInput) {
  createStandardCoupon(input: $input) {
    success
    coupon {
      _id
    }
  }
}

mutation updateStandardCoupon($input: UpdateStandardCouponInput) {
  updateStandardCoupon(input: $input) {
    success
    coupon {
      _id
    }
  }
}