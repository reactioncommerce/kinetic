query getPromotions(
  $shopId: ID!
  $after: ConnectionCursor
  $before: ConnectionCursor
  $first: ConnectionLimitInt
  $last: ConnectionLimitInt
  $offset: Int
  $filter: PromotionFilter
  $sortBy: String
  $sortOrder: String
) {
    promotions(shopId: $shopId, after: $after, before: $before, first: $first, last: $last, offset: $offset, filter: $filter, sortBy: $sortBy, sortOrder: $sortOrder) {
      nodes {
        _id
        triggerType
        promotionType
        label
        description
        enabled
        name
        triggers {
          triggerKey
          triggerParameters
        }
        actions {
          actionKey
          actionParameters
        }
        state
        referenceId
        shopId
        startDate
        endDate
        stackability {
          key
          parameters
        }
        createdAt
        updatedAt
      }
      totalCount
    }
}

query getPromotion($input: PromotionQueryInput) {
  promotion(input: $input) {
     _id
      triggerType
      promotionType
      label
      description
      enabled
      name
      state
      triggers {
        triggerKey
        triggerParameters
      }
      actions {
        actionKey
        actionParameters
      }
      referenceId
      shopId
      startDate
      endDate
      stackability {
        key
        parameters
      }
      createdAt
      updatedAt
  }
}

mutation updatePromotion($input: PromotionUpdateInput) {
  updatePromotion(input: $input) {
    success
    promotion {
      _id
    }
  }
}

mutation createPromotion($input: PromotionCreateInput) {
  createPromotion(input: $input) {
    success
    promotion {
      _id
    }
  }
}